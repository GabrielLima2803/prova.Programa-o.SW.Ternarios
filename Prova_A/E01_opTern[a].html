<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Taxa de Juros
    //Peça para o usuário informar o valor do computador que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    //Considere que:
    //Se a quantidade de parcelas for 1 (apenas uma), deverá ser aplicado um desconto de 5% (5/100).
    //Se a quantidade de parcelas for até 6 (inclusive), o juro a ser aplicado será de 3% (3/100) sob o valor do computador.
    //Se a quantidade de parcelas for até 12 (inclusive), o juro a ser aplicado será de 8% sob o valor do computador.
    //Se a quantidade de parcelas for acima de 12, o juro a ser aplicado será de 12% sob o valor do computador.
    //Apresente o valor final do computador e o valor de cada parcela.

    //ENTRADA
    const valorDoComputador = Number(prompt("Informe o valor do seu computador"));
    const parcelas = parseInt(prompt("Quantas parcelas você deseja finaciar"));
    let desconto = 0;
    let valorParcela = 0 ;

    //PROCESSAMENTO
    (parcelas === 1) ? desconto = valorDoComputador - (valorDoComputador* 5/100)
    :(parcelas <= 6) ? desconto = valorDoComputador + (valorDoComputador* 3/100)
    : (parcelas <= 12) ? desconto = valorDoComputador + (valorDoComputador* 8/100)
    : desconto = valorDoComputador + (valorDoComputador* 12/100);

    valorParcela = desconto / parcelas

    //SAÍDA
    document.write(`O valor final sera de ${(desconto).toFixed(2)}, e o valor de cada parcelas sera de ${(valorParcela).toFixed(2)}`);
</script>
