<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto na compra de celular
    //Peça para o vendedor informar o valor do celular que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do celular.
    //Se for via PIX, o cliente terá 7% (7/100) de descconto.
    //Se for via Dinheiro, o cliente terá 5% (5/100) de desconto.
    //Se for via Boleto, o cliente terá 3% (3/100) de desconto.

    //Calcule e apresente o preço final do celular de acordo com a forma de Pagamento.

    //ENTRADA
    const precoCelular = Number(prompt("Informe o valor do seu celular"));
    const formaDePagamento = prompt("Informe a forma de pagamento P= Pix | D=dinheiro | B=boleto").toUpperCase();
    let precoFinal = 0;

    //PROCESSAMENTO
    switch (formaDePagamento) {
        case "P":
            precoFinal = precoCelular - (precoCelular * 7/100);
            break;
        case "D":
            precoFinal = precoCelular - (precoCelular * 5/100);
            break;
        case "B":
            precoFinal = precoCelular - (precoCelular * 3/100);
        default:
            document.write(`Valor Inválido`)
            break;
    }

    //SAÍDA
    document.write(`O valor final do celular será de ${(precoFinal).toFixed(2)}, de acordo com sua forma de pagamento`)

</script>
